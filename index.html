<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAT Test - Io vs Non Io</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="test-container">
        <h1>Test Implicito di Associazione</h1>
        <p id="instructions">Premi la barra spaziatrice per iniziare.</p>
        <div id="test-area">
            <div id="left-label" class="category-label">Io</div>
            <div id="right-label" class="category-label">Non Io</div>
            <div id="stimulus"></div>
        </div>
        <div id="feedback"></div>
        <div id="button-container">
            <button id="left-button">Io</button>
            <button id="right-button">Non Io</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
